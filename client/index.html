<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="master.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>Zipper - A faster, lighter, noobier twitter</title>
  </head>
  <body>

    <header>
      <h1 class="title">Zipper - A faster, lighter, noobier twitter</h1>
    </header>

    <main>
      <form class="twitter-form">
        <label for="name">Name</label>
        <input type="text" class="u-full-width" id="name" name="name" autocomplete="off">
        <label for="content">Message</label>
        <textarea type="text" name="message"class="u-full-width" autocomplete="off" id="content" name="content"></textarea>
        <button class="button-primary">Send it.</button>
      </form>
    </main>

    <script src="client.js">

    </script>

  </body>
</html>
